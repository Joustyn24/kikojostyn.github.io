<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Joustyn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="formulario.html">Formulario de Contacto <span class="sr-only">(actual)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container mt-5">
        <h2>Formulario  de contactos</h2>
        <form>
            <div class="form-group">
                <label for="nombre" class="text-primary">Nombre</label>
                <input type="text" class="form-control border-primary" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="email" class="col text-success">Correo Electrónico</label>
                <input type="email" class="form-control border-success" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="mensaje" class="text-danger">Mensaje</label>
                <textarea class="form-control border-danger" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="button" class="btn btn-danger">Enviar</button>
        </form>
    </div>
    


    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">

        </div>
    </footer>

</body>
